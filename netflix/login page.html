<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            color: #E50914;
        }

        /* Signup Form Styles */
        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .signup-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
        }

        .signup-form button {
            background-color: #E50914;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #ff4f4f;
        }

        /* Footer Styles */
        footer {
            background-color: #000;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body background="C:\Users\user\Desktop\FIRSTPROJECT.CPP\netflix\netflix-background-imageedited.jpg">
    <header>
        <h1>Netflix</h1>
    </header>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="#" method="post">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
</body>
</html>
